{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Conta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-light bg-light">

    <div class="container-fluid">
      {% comment %} <a class="navbar-brand" href="#">Seu Site</a> {% endcomment %}
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'editar_usuario' %}" aria-current="page">
              <span class="material-icons icon-menu">edit</span> Editar Perfil
            </a>
          </li>
          <li class="nav-item">
            <span class="mx-3">|</span>  
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'deslogar' %}" onclick="return confirm('Deseja realmente sair?');">
              <span class="material-icons icon-menu">logout</span> Sair
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Cadastro de Conta</h2>
        <form method="post"> {% csrf_token %}
          <div class="mb-3">
            <label for="numero_conta" class="form-label">Número da Conta</label>
            <input type="number" class="form-control" id="numero_conta" name="numero_conta" required>
          </div>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Titular</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>
          <div class="mb-3">
            <label for="tipo_conta" class="form-label">Tipo de Conta</label>
            <select class="form-select" id="tipo_conta" name="tipo_conta" required>
              <option value="1">Conta Corrente</option>
              <option value="2">Conta Poupança</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="saldo" class="form-label">Saldo Inicial</label>
            <input type="number" step="0.01" class="form-control" id="saldo" name="saldo" required>
          </div>

          <div class="mb-3">
            <label for="limite_especial" class="form-label">Limite Especial</label>
            <input type="number" step="0.01" class="form-control" id="limite_especial" name="limite_especial">
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="ativa" name="ativa" checked>
            <label class="form-check-label" for="ativa">Ativa</label>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
